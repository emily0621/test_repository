plugins {
    id 'org.springframework.boot' version '2.7.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id "org.sonarqube" version "3.4.0.2513"
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.7.1'
    implementation 'mysql:mysql-connector-java:8.0.29'
}

sonarqube {
    properties {
        property "sonar.projectKey", "Anastasiia-Rokytska_sports_hub_portal"
        property "sonar.organization", "anastasiia-rokytska"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

